<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheony's profile - CatTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>22:49</span>
        <span>Mon Jan 18</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <main class="profile-screen">
      <div class="profile-screen__background-cover">
        <header class="screen-header--profile">
          <div class="screen-header__profile__column">
            <a class="nav__link" href="freinds.html">
              <i class="fas fa-times fa-lg"></i>
            </a>
          </div>
          <div class="screen-header__profile__column">
            <i class="fas fa-heart fa-lg"></i>
            <i class="fas fa-qrcode fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
          </div>
        </header>

        <div class="profile-screen__music">
          <div class="profile-screen__music__column">
            <img
              class="profile-screen__music__cover"
              src="img/taylor_swift_-_reputation.png"
            />
            <div class="profile-screen__music__text">
              <h4 class="profile-screen__music__title">Long Live</h4>
              <h6 class="profile-screen__music__subtitle">Taylor Swift</h6>
            </div>
          </div>
          <div class="profile-screen__music__column">
            <div>
              <i class="fas fa-heart fa-lg"></i>
              <i class="fas fa-play fa-lg"></i>
            </div>
          </div>
        </div>

        <div class="profile-screen__profile">
          <div>
            <img class="profile-screen__profile__img" src="img/profile.jpg" />
          </div>
          <h2 class="profile-screen__profile__name">Sheony</h2>
          <h5 class="profile-screen__profile__state-msg">
            ðŸ˜» Cat is so CUTE ðŸ˜»
          </h5>
        </div>

        <div class="profile-screen__menu">
          <div class="profile-screen__menu__column">
            <i class="fas fa-comment"></i>
            <h6>My Chatroom</h6>
          </div>
          <div class="profile-screen__menu__column">
            <i class="fas fa-pencil-alt"></i>
            <h6>Edit Profile</h6>
          </div>
          <div class="profile-screen__menu__column">
            <i class="fas fa-quote-right"></i>
            <h6>CatTalkStroy</h6>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big ã… ã… </span>
    </div>
    <script
      src="https://kit.fontawesome.com/9e7f16a9f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
