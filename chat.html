<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Dang-geun - CatTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>22:49</span>
        <span>Mon Jan 18</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Dang-geun</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, January 18, 2021</div>

      <div class="message-row message-row1">
        <img src="img/dang-geun.jpg" />
        <div class="message-row__content">
          <span class="message__author">Dang-geun</span>
          <div class="message__info">
            <span class="message__bubble">hey</span>
            <span class="message__time">22:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own message-row2">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">yo what's up!</span>
            <span class="message__time">22:49</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row3">
        <img src="img/dang-geun.jpg" />
        <div class="message-row__content">
          <span class="message__author">Dang-geun</span>
          <div class="message__info">
            <span class="message__bubble">Give me a catnip, HUMAN</span>
            <span class="message__time">22:49</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row4">
        <img src="img/dang-geun.jpg" />
        <div class="message-row__content">
          <span class="message__author">Dang-geun</span>
          <div class="message__info">
            <span class="message__bubble">CATNIP</span>
            <span class="message__time">22:49</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <h1>GIVE ME A CATNIP !</h1>
      <h2>Reduce the screen-size and give them catnips.</h2>

      <div class="no-mobile__column__box">
        <div class="no-mobile__column">
          <img class="cats" src="img/cat1.jpg" />
          <img class="cats" src="img/cat2.jpg" />
          <img class="cats" src="img/cat3.jpg" />
          <img class="cats" src="img/cat4.jpg" />
        </div>
        <div class="no-mobile__column">
          <img src="img/catnip.jpg" />
          <img src="img/catnip.jpg" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9e7f16a9f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
