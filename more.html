<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - CatTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>22:49</span>
        <span>Mon Jan 18</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <span class="screen-header__icons__dot badge-dot"></span>
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/profile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sheony</h4>
            <h6 class="user-component__subtitle">+82 10 1234 5678</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">CatStory</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-utensils"></i>
            </div>
            <span class="more-suggestions__icon-text">Order</span>
          </div>

          <div class="more-suggestions__icon">
            <div
              class="more-suggestions__icon-image more-suggestions__icon-image3"
            >
              <i class="fab fa-pagelines"></i>
            </div>
            <span class="more-suggestions__icon-text">Catnip</span>
          </div>

          <div class="more-suggestions__icon">
            <div
              class="more-suggestions__icon-image more-suggestions__icon-image4"
            >
              <i class="fas fa-heart"></i>
            </div>
            <span class="more-suggestions__icon-text">Gift</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="freinds.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__dot badge-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <h1>GIVE ME A CATNIP !</h1>
      <h2>Reduce the screen-size and give them catnips.</h2>

      <div class="no-mobile__column__box">
        <div class="no-mobile__column">
          <img class="cats" src="img/cat1.jpg" />
          <img class="cats" src="img/cat2.jpg" />
          <img class="cats" src="img/cat3.jpg" />
          <img class="cats" src="img/cat4.jpg" />
        </div>
        <div class="no-mobile__column">
          <img src="img/catnip.jpg" />
          <img src="img/catnip.jpg" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9e7f16a9f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
