<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to CatTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>22:49</span>
        <span>Mon Jan 18</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcom-header">
      <h1 class="welcom-header__title">Welcome to CatTalk</h1>
      <p class="welcom-header__text">
        If you have a CatTalk Account, log in with your email or phone number.
      </p>
    </header>

    <form action="freinds.html" method="get" id="login-form">
      <input
        required
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        required
        name="password"
        minlength="7"
        type="Password"
        placeholder="Password"
      />
      <input type="submit" value="Log In" />
      <a href="#">Find CatTalk or Password</a>
    </form>
    <div id="no-mobile">
      <h1>GIVE ME A CATNIP !</h1>
      <h2>Reduce the screen-size and give them catnips.</h2>

      <div class="no-mobile__column__box">
        <div class="no-mobile__column">
          <img class="cats" src="img/cat1.jpg" />
          <img class="cats" src="img/cat2.jpg" />
          <img class="cats" src="img/cat3.jpg" />
          <img class="cats" src="img/cat4.jpg" />
        </div>
        <div class="no-mobile__column">
          <img src="img/catnip.jpg" />
          <img src="img/catnip.jpg" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9e7f16a9f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
